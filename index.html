<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致特别的你</title>
    <style>
        body {
            background-color: #000;
            color: #ff69b4;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #input-area {
            position: absolute;
            top: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #ff1493;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff69b4;
        }
        #heart-container {
            position: relative;
            width: 500px;
            height: 500px;
            animation: beat 1.2s infinite;
        }
        .particle {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 5px #ff1493;
            user-select: none;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        @media (max-width: 600px) {
            #heart-container {
                width: 300px;
                height: 300px;
            }
            .particle {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="input-area">
        <input type="text" id="textInput" placeholder="输入名字或表白语..." value="管伟智">
        <button onclick="createHeart()">生成爱心</button>
    </div>
    <div id="heart-container"></div>
    <script>
        function createHeart() {
            const container = document.getElementById('heart-container');
            const text = document.getElementById('textInput').value || "Love";
            container.innerHTML = '';
            const totalPoints = 120;
            const chars = text.split('');
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2 - 20;
            const scale = Math.min(container.offsetWidth, container.offsetHeight) / 35;
            for (let i = 0; i < totalPoints; i++) {
                const t = (Math.PI * 2 * i) / totalPoints;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const span = document.createElement('span');
                span.className = 'particle';
                span.innerText = chars[i % chars.length];
                const randomOffset = Math.random() * 2; 
                span.style.left = (centerX + x * scale + randomOffset) + 'px';
                span.style.top = (centerY - y * scale + randomOffset) + 'px'; 
                const hue = 320 + Math.random() * 40;
                span.style.color = `hsl(${hue}, 100%, 70%)`;
                container.appendChild(span);
            }
        }
        window.onload = createHeart;
    </script>
</body>
</html>
